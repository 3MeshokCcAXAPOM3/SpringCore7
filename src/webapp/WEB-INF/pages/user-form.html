<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Add/Edit User</title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Add New User' : 'Edit User'}"></h1>
<form th:action="@{${user.id == null ? '/users/add' : '/users/edit/' + user.id}}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{role}" required/><br><br>

    <button type="submit">Submit</button>
</form>

<a href="/users">Back to Users List</a>
</body>
</html>
